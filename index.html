<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
    <title>Document</title>
    <style>
      body {
        font-family: "Hanken", sans-serif;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="first-grid">
      <h2>Your Result</h2>
      <div class="circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="second-grid">
      <h2>Summary</h2>
      <div class="flexbox">
        <p>
          <img src="./assets/images/icon-reaction.svg" alt="reaction" />Reaction
        </p>
        <p><span>80</span> / 100</p>
      </div>
      <div class="flexbox">
        <p><img src="./assets/images/icon-memory.svg" alt="memory" />Memory</p>
        <p><span>92</span> / 100</p>
      </div>
      <div class="flexbox">
        <p><img src="./assets/images/icon-verbal.svg" alt="verbal" />Verbal</p>
        <p><span>61</span> / 100</p>
      </div>
      <div class="flexbox">
        <p><img src="./assets/images/icon-visual.svg" alt="Visual" />Visual</p>
        <p><span>72</span> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </body>
</html>
